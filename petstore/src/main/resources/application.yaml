spring:
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  sql:
    init:
      platform: postgres
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:postgresql://localhost:5432/petstore
    username: admin
    password: admin
    driverClassName: org.postgresql.Driver
server:
  port: 9980
